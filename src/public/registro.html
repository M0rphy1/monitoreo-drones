<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS y JS de Intro.js -->
<link href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <div class="container-form register">
      <div class="information">
        <div class="info-childs">
          <h2>Bienvenido</h2>
          <p>Bienvenido a nuestra comunidad</p>
          <input
            type="button"
            value="Iniciar Sesión"
            onclick="window.location.href = 'login.html';"
          />
          <br>
          <input
            type="button"
            value="Regresar"
            onclick="window.location.href = 'index.html';"
          />
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Crear una cuenta</h2>
          <form id="registerForm">
            <label>
              <i class="bx bx-user"></i>
              <input
                type="text"
                id="nombreUsuario"
                name="nombreUsuario"
                placeholder="Nombre de Usuario"
                required
              />
            </label>
            <label><br>
              <i class="bx bx-envelope"></i>
              <input
                type="email"
                id="correo"
                name="correo"
                placeholder="Correo Electrónico"
                required
              />
            </label><br>
            <label>
              <i class="bx bxs-lock-alt"></i>
              <input
                type="password"
                id="contrasena"
                name="contrasena"
                placeholder="Contraseña"
                required
              />
            </label>
            <label><br>
              <i class="bx bx-user"></i>
              <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
            </label>
            <label><br>
              <i class="bx bx-user"></i>
              <input
                type="text"
                id="apellido"
                name="apellido"
                placeholder="Apellido"
                required
              />
            </label>
            <label><br>
              <i class="bx bx-phone"></i>
              <input
                type="text"
                id="telefono"
                name="telefono"
                placeholder="Teléfono"
                required
              />
            </label>
            <label><br>
              <i class="bx bx-home"></i>
              <input
                type="text"
                id="direccion"
                name="direccion"
                placeholder="Dirección"
                required
              />
            </label><br>
            <!-- Selección del rol -->
        <label for="rol">Rol:</label>
        <select id="rol" required>
          <option value="0">------</option>
          <option value="1">Administrador</option>
          <option value="2">Usuario</option>
        </select><br>
            <input type="submit" value="Registrarse" />
          </form>
        </div>
      </div>
    </div>
    <script>
      // Función para iniciar Intro.js
      function startIntro() {
        var intro = introJs();
        intro.setOptions({
          steps: [
            {
              element: '#nombreUsuario',
              intro: 'Introduce el nombre de usuario aquí. Este será único.',
              position: 'right'
            },
            {
              element: '#correo',
              intro: 'Introduce tu correo electrónico. Este será utilizado para iniciar sesión.',
              position: 'right'
            },
            {
              element: '#contrasena',
              intro: 'Crea una contraseña segura para tu cuenta.',
              position: 'right'
            },
            {
              element: '#nombre',
              intro: 'Introduce tu nombre. Esto será visible en tu perfil.',
              position: 'right'
            },
            {
              element: '#apellido',
              intro: 'Introduce tu apellido. Esto ayudará a identificarte.',
              position: 'right'
            },
            {
              element: '#telefono',
              intro: 'Introduce tu número de teléfono. Es opcional, pero útil para el contacto.',
              position: 'right'
            },
            {
              element: '#direccion',
              intro: 'Introduce tu dirección. Esto será usado para propósitos internos.',
              position: 'right'
            },
            {
              element: '#rol',
              intro: 'Selecciona tu rol en la plataforma: Administrador o Usuario.',
              position: 'right'
            },
            {
              intro: '¡Finalmente, haz clic en el botón de "Registrarse" para completar tu registro!',
              position: 'bottom'
            }
          ]
        });
        intro.start();
      }
    
      // Inicia la guía interactiva al cargar la página
      document.addEventListener('DOMContentLoaded', () => {
        const buttonContainer = document.querySelector('.info-childs'); // Selecciona el contenedor correcto
        const introButton = document.createElement('input'); // Cambia a un botón tipo input para mantener diseño
        introButton.type = 'button';
        introButton.value = 'Ver Guía';
        introButton.className = 'btn'; // Agrega la clase utilizada por los otros botones
        introButton.style.marginTop = '10px'; // Espacio entre botones
        introButton.onclick = startIntro;
    
        // Agrega el botón debajo de los otros botones
        buttonContainer.appendChild(introButton);
      });
    </script>
    
    <!-- Enlace al archivo JavaScript externo -->
    <script src="registro.js"></script>
  </body>
</html>
