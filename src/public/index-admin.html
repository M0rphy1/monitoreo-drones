        #particles-js {
           position: fixed; /* Fija el fondo */
           top: 0;
           left: 0;
           width: 100%; /* Ocupa todo el ancho de la pantalla */
           height: 100%; /* Ocupa toda la altura de la pantalla */
           z-index: -1; /* Asegura que esté detrás de todo el contenido */
           background-color: transparent; /* Asegúrate de que no bloquee otros fondos */
       }
       .floating-img {
            position: absolute; /* Posiciona la imagen respecto a su contenedor */
            top: 220px; /* Ajusta la distancia desde la parte superior */
            right: 1px; /* Ajusta la distancia desde la derecha */
            width: 1000px; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantén las proporciones */
            z-index: 10; /* Asegura que la imagen esté encima del texto */
        }

        .content {
            position: relative; /* Hace que .floating-img se posicione dentro de este contenedor */
        }
   </style>
   <style>
    .wrapper {
        position: relative;
        width: 100%;
        height: auto;
        overflow: hidden; /* Asegura que nada salga del contenedor */
    }

    .content {
        position: relative;
        z-index: 10; /* Mantiene el contenido encima del video */
    }

    .background-video {
        position: absolute; /* Permite moverlo dentro de su contenedor */
        top: 229.5px; /* Distancia desde la parte superior */
        left: 588px; /* Distancia desde la izquierda */
        width: 800px; /* Ancho del video */
        height: auto; /* Mantén las proporciones */
        z-index: 1; /* Asegura que esté detrás del contenido principal */
        object-fit: cover; /* Ajusta el video al contenedor sin distorsión */
        opacity: 0.7; /* Reduce la opacidad para un efecto más sutil */
        pointer-events: none; /* Evita que el video sea interactivo */
        mask-image: linear-gradient(to bottom, transparent, black); /* Máscara para ocultar el negro */
        -webkit-mask-image: linear-gradient(to bottom, transparent, black); /* Compatibilidad para WebKit */
    }
    .video-container {
        width: 400px; /* Ajusta el ancho deseado */
        height: 400px; /* Ajusta el alto deseado */
        overflow: hidden;
        position: relative;
        margin: 0 auto; /* Centra el contenedor si es necesario */
    }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const userNameElement = document.getElementById('userName');
          const logoutButton = document.getElementById('logoutButton');
          const profileButton = document.getElementById('profileButton');
      
          // Obtener el nombre de usuario del localStorage
          const nombreUsuario = localStorage.getItem('nombreUsuario');
      
          if (nombreUsuario) {
            userNameElement.textContent = nombreUsuario;
          } else {
            // Si no hay usuario en el localStorage, redirigir al login
            window.location.href = '/login.html';
          }
      
          // Manejar el cierre de sesión
          logoutButton.addEventListener('click', () => {
            Swal.fire({
              title: '¿Estás seguro?',
              text: 'Tu sesión será cerrada.',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonText: 'Cerrar sesión',
              cancelButtonText: 'Cancelar',
            }).then((result) => {
              if (result.isConfirmed) {
                // El usuario confirmó cerrar sesión
                localStorage.removeItem('token');
                localStorage.removeItem('nombreUsuario');
                
                Swal.fire({
                  title: 'Sesión cerrada',
                  text: 'Has cerrado sesión exitosamente.',
                  icon: 'success',
                  confirmButtonText: 'Aceptar',
                }).then(() => {
                  // Redirigir al index después de confirmar el cierre de sesión
                  window.location.href = '/index.html';
                });
              }
            });
          });
        });
      </script>
