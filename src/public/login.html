<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="container-form login">
    <div class="information">
      <div class="info-childs">
        <h2>Bienvenido Nuevamente</h2>
        <p>Bienvenido a nuestra comunidad</p>
        <input
          type="button"
          value="Registrarse"
          onclick="window.location.href = 'registro.html';"
        />
        <br />
        <input
          type="button"
          value="Regresar"
          onclick="window.location.href = 'index.html';"
        />
      </div>
    </div>
    <div class="form-information">
      <div class="form-information-childs">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <label>
            <i class="bx bx-envelope"></i>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="Correo Electrónico"
              required
            /><br />
          </label><br /><br>
          <label>
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              placeholder="Contraseña"
              required
            /><br />
          </label><br /><br>
          <input type="submit" value="Iniciar Sesión" />
        </form>
        <p>
          <a href="#" data-bs-toggle="modal" data-bs-target="#recuperarContrasenaModal">
            ¿Olvidaste tu contraseña?
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Modal para recuperar contraseña -->
  <div
    class="modal fade"
    id="recuperarContrasenaModal"
    tabindex="-1"
    aria-labelledby="recuperarContrasenaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recuperarContrasenaModalLabel">
            Recuperar Contraseña
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="resetPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Ingresa tu correo"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlace al archivo de JavaScript externo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    document
      .getElementById("resetPasswordForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.text();
          document.getElementById("message").innerText = data;
        } catch (error) {
          document.getElementById("message").innerText =
            "Error al enviar el correo.";
        }
      });
  </script>
  <!-- Enlace al archivo de JavaScript externo -->
  <script src="login.js"></script>
</body>
</html>
