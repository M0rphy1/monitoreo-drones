<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-indigo py-4">
                        <h3 class="card-title mb-0 text-white">Editar Perfil</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="profileForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="profileImage" class="form-label">Imagen de Perfil</label>
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d" alt="Perfil" class="rounded-circle profile-image">
                                    <button type="button" class="btn btn-outline-primary btn-sm">Cambiar Foto</button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="fullName" class="form-label">Nombre Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="fullName" required>
                                    <div class="invalid-feedback">Por favor ingresa tu nombre completo.</div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="bio" class="form-label">Biografía</label>
                                <textarea class="form-control" id="bio" rows="4" required></textarea>
                                <div class="invalid-feedback">Por favor ingresa tu biografía.</div>
                            </div>
                            <div class="mb-4">
                                <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                    <input type="date" class="form-control" id="birthday" required>
                                    <div class="invalid-feedback">Por favor selecciona tu fecha de nacimiento.</div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="location" class="form-label">Ubicación</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text" class="form-control" id="location" required>
                                    <div class="invalid-feedback">Por favor ingresa tu ubicación.</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
